<!doctype html> 
<html lang="en"> 
   <head> 
   <!-- Required meta tags --> <meta      charset="utf-8"> 
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       <title>Home page</title>
</head>
<body>
    <div class="container">
       <a id="modal-open" onclick="openModal()">click me</a>
    <div class="modal" tabindex="-1" role="dialog"> 
       <div class="modal-dialog" role="document"> 
           <div class="modal-content" hidden="display:none" id="myModal"> 
               <div class="modal-header"> 
            
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                   <span aria-hidden="true">&times;</span> 
                   </button> 
                </div> 
            <div class="modal-body"> 
                <p>Are you sure like to continue?.</p> 
            </div> 
            <div class="modal-footer"> 
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="myFunction_Yes()">Yes</button> 
                <button type="button" class="btn btn-secondary" data-dismiss="modal"  onclick="myFunction_Cancel()">Cancel</button> 
            </div> 
         </div> 
      </div> 
   </div>
   <script type="text/javascript">
       function openModal(){ 
       $('#myModal').modal(); 
       } 
      
      
   </script>

        

</body>
</html>
